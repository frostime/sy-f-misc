<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âø´ÈÄüËæìÂÖ•</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--b3-font-family);
            background-color: var(--b3-theme-background);
            color: var(--b3-theme-on-background);
            padding: 20px;
            font-size: 14px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header & Search --- */
        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px 8px 36px;
            border: 1px solid var(--b3-border-color);
            border-radius: 6px;
            background: var(--b3-theme-surface);
            color: var(--b3-theme-on-background);
            outline: none;
            transition: all 0.2s;
        }

        .search-input:focus {
            border-color: var(--b3-theme-primary);
            box-shadow: 0 0 0 2px var(--b3-theme-primary-light);
            background: var(--b3-theme-background);
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
            pointer-events: none;
        }

        /* --- Tabs / Groups --- */
        .group-selector {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--b3-border-color);
            padding-bottom: 12px;
        }

        .group-btn {
            padding: 6px 16px;
            border: none;
            background: transparent;
            color: var(--b3-theme-on-background);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            opacity: 0.7;
        }

        .group-btn:hover {
            background: var(--b3-theme-surface);
            opacity: 1;
        }

        .group-btn.active {
            background: var(--b3-theme-primary-light);
            color: var(--b3-theme-primary);
            font-weight: 600;
            opacity: 1;
        }

        /* --- Grid --- */
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
            overflow-y: auto;
            flex: 1;
            padding-bottom: 20px;
        }

        /* --- Card --- */
        .template-card {
            padding: 20px;
            border: 1px solid var(--b3-border-color);
            border-radius: 12px;
            background: var(--b3-theme-surface);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .template-card:hover {
            background: var(--b3-theme-background);
            border-color: var(--b3-theme-primary);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .template-card:active {
            transform: translateY(-2px);
        }

        .template-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .template-icon {
            font-size: 28px;
            width: 48px;
            height: 48px;
            background: var(--b3-theme-surface-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
        }

        .template-info {
            flex: 1;
            min-width: 0;
        }

        .template-name {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .template-desc {
            font-size: 12px;
            color: var(--b3-theme-on-background);
            opacity: 0.6;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .template-type-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--b3-theme-surface);
            color: var(--b3-theme-on-background);
            opacity: 0.5;
            border: 1px solid var(--b3-border-color);
        }

        /* --- Empty State --- */
        .empty-state {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
            color: var(--b3-theme-on-background);
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 56px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .manage-btn {
            margin-top: 24px;
            padding: 10px 24px;
            background: var(--b3-theme-primary);
            color: var(--b3-theme-on-primary);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
            box-shadow: 0 4px 12px rgba(32, 127, 204, 0.2);
        }

        .manage-btn:hover {
            opacity: 0.9;
            box-shadow: 0 6px 16px rgba(32, 127, 204, 0.3);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
        }
        :hover::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="header" id="toolbar">
        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" class="search-input" placeholder="ÊêúÁ¥¢Ê®°Êùø..." id="searchInput" oninput="handleSearch()">
        </div>
        <button class="manage-btn" style="margin:0; padding: 6px 16px; font-size: 12px; background: transparent; color: var(--b3-theme-on-background); border: 1px solid var(--b3-border-color); box-shadow:none;" onclick="openManage()">‚öôÔ∏è ÁÆ°ÁêÜ</button>
    </div>

    <div class="group-selector" id="groupButtons" style="display: none;"></div>
    <div class="templates-grid" id="templatesGrid"></div>

    <script>
        let sdk = null;
        let allTemplates = [];
        let showGroups = true;
        let selectedGroup = 'all';
        let onSelectCallback = null;

        window.addEventListener('pluginSdkReady', async () => {
            sdk = window.pluginSdk;

            // Sync Theme Vars (if parent passes b3 vars, we are good, usually they are inherited or injected as css)
            // If the parent only passes 'siyuanCss', we should utilize standard b3 vars.
            // The template uses specific CSS variable names, let's just ensure we have data.

            if (sdk.getTemplates) {
                allTemplates = sdk.getTemplates();
            }
            if (sdk.getShowGroups !== undefined) {
                showGroups = sdk.getShowGroups();
            }
            if (sdk.onSelect) {
                onSelectCallback = sdk.onSelect;
            }

            // Init focus
            document.getElementById('searchInput').focus();

            render();

            // Add global shortcut support
            document.addEventListener('keydown', (e) => {
                const items = document.querySelectorAll('.template-card');
                if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                    // Navigate focus? For now simple focus logic if desired
                }
                if (e.key === 'Enter' && e.ctrlKey) {
                    // Maybe confirm first item?
                }
                if (e.key === 'Escape') {
                    // Usually Dialog handles this, but just in case
                }
            });
        });

        function render() {
            renderGroupSelector();
            renderTemplates();
        }

        function renderGroupSelector() {
            const container = document.getElementById('groupButtons');
            if (!showGroups || allTemplates.length === 0) {
                container.style.display = 'none';
                return;
            }

            const groups = new Set(['all']);
            allTemplates.forEach(t => {
                if (t.group) groups.add(t.group);
            });

            if (groups.size <= 1) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'flex';
            container.innerHTML = '';

            const createBtn = (id, text) => {
                const btn = document.createElement('button');
                btn.className = 'group-btn' + (id === selectedGroup ? ' active' : '');
                btn.textContent = text;
                btn.onclick = () => {
                    selectedGroup = id;
                    renderTemplates();
                    document.querySelectorAll('.group-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };
                return btn;
            };

            container.appendChild(createBtn('all', 'ÂÖ®ÈÉ®'));
            groups.forEach(g => {
                if(g !== 'all') container.appendChild(createBtn(g, g));
            });
        }

        function handleSearch() {
            renderTemplates();
        }

        function renderTemplates() {
            const container = document.getElementById('templatesGrid');
            container.innerHTML = '';

            const searchText = document.getElementById('searchInput').value.toLowerCase();

            const filtered = allTemplates.filter(t => {
                const inGroup = selectedGroup === 'all' || t.group === selectedGroup;
                const matchesSearch = !searchText ||
                    t.name.toLowerCase().includes(searchText) ||
                    (t.description && t.description.toLowerCase().includes(searchText));
                return inGroup && matchesSearch;
            });

            if (filtered.length === 0) {
                showEmptyState(container, searchText);
                return;
            }

            filtered.forEach(template => {
                const card = document.createElement('div');
                card.className = 'template-card';
                card.onclick = () => handleTemplateSelect(template);
                // Hover effect handled by CSS

                // Type Badge
                const typeMap = { block: 'Block', document: 'Doc', dailynote: 'Daily' };
                const typeLabel = typeMap[template.newtype] || template.newtype;

                card.innerHTML = `
                    <div class="template-type-badge">${typeLabel}</div>
                    <div class="template-header">
                        <div class="template-icon">${template.icon || 'üìù'}</div>
                        <div class="template-info">
                            <div class="template-name">${escapeHtml(template.name)}</div>
                            <div class="template-desc">${escapeHtml(template.desc || template.description || 'Êó†ÊèèËø∞')}</div>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        function showEmptyState(container, searchText) {
            const msg = searchText
                ? 'Êú™ÊâæÂà∞ÂåπÈÖçÁöÑÊ®°Êùø'
                : (selectedGroup === 'all' ? 'ËøôÈáåÁ©∫Á©∫Â¶Ç‰πü' : 'ËØ•ÂàÜÁªÑ‰∏ãÊó†Ê®°Êùø');

            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <div class="empty-state-text">${msg}</div>
                    ${!searchText && selectedGroup === 'all' ? '<button class="manage-btn" onclick="openManage()">ÂéªÂàõÂª∫Ê®°Êùø</button>' : ''}
                </div>
            `;
        }

        function handleTemplateSelect(template) {
            if (onSelectCallback) {
                onSelectCallback(template);
            }
        }

        function openManage() {
            if (sdk && sdk.openManager) {
                sdk.openManager();
            }
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
