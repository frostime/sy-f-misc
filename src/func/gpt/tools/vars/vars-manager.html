<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Manager</title>
    <style>
        /* ===== CSS å˜é‡å®šä¹‰ ===== */
        :root {
            /* å­—ä½“å¤§å° */
            /* --font-size-normal: var(--font-size, 14px); */
            --font-size-normal: 15px;
            --font-size-large: calc(var(--font-size-normal) * 1.15);
            --font-size-medium: calc(var(--font-size-normal) * 0.93);
            --font-size-small: calc(var(--font-size-normal) * 0.86);

            /* é¢œè‰² */
            --bg-primary: var(--theme-background, #ffffff);
            --bg-secondary: var(--theme-surface, #f5f5f5);
            --bg-hover: var(--theme-surface-light, #f0f0f0);
            --bg-selected: var(--theme-primary-lightest, #ffe8e6);

            --text-primary: var(--theme-on-background, #333333);
            --text-secondary: var(--theme-on-surface-light, #666666);

            --border-color: var(--theme-surface-lighter, #e0e0e0);
            --accent-color: var(--theme-primary, #d23f31);

            /* é—´è· */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;

            /* åœ†è§’ */
            --radius-sm: 4px;
            --radius-md: 8px;
        }

        /* [data-theme-mode="dark"] {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --bg-hover: #3d3d3d;
            --bg-selected: #4d3030;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #404040;
        } */

        /* ===== å…¨å±€æ ·å¼ ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family, sans-serif);
            font-size: var(--font-size-normal);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* ===== å¤´éƒ¨å·¥å…·æ  ===== */
        .toolbar {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .stats {
            display: flex;
            gap: var(--spacing-md);
            font-size: var(--font-size-small);
            color: var(--text-secondary);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .stat-label {
            font-weight: 500;
        }

        .stat-value {
            color: var(--accent-color);
            font-weight: 600;
        }

        .toolbar-spacer {
            flex: 1;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .search-input {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: var(--font-size-normal);
            min-width: 200px;
        }

        .filter-select {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: var(--font-size-normal);
        }

        .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: var(--font-size-normal);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: var(--bg-hover);
        }

        .btn-danger {
            background-color: #ea4335;
            color: white;
            border-color: #ea4335;
        }

        .btn-danger:hover {
            background-color: #c5221f;
        }

        /* ===== ä¸»ä½“åŒºåŸŸ ===== */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            position: sticky;
            top: 0;
            background-color: var(--bg-secondary);
            z-index: 1;
        }

        th {
            text-align: left;
            padding: var(--spacing-md);
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
            font-size: var(--font-size-medium);
        }

        td {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
            font-size: var(--font-size-normal);
        }

        tbody tr {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: var(--bg-hover);
        }

        tbody tr.selected {
            background-color: var(--bg-selected);
        }

        .type-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-small);
            font-weight: 500;
        }

        .type-rule { background-color: #4caf50; color: white; }
        .type-toolcache { background-color: #2196f3; color: white; }
        .type-msgcache { background-color: #ff9800; color: white; }
        .type-llmadd { background-color: #9c27b0; color: white; }

        .keep-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-small);
            background-color: #ffc107;
            color: #333;
            font-weight: 600;
        }

        .tag-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-small);
            background-color: #607d8b;
            color: white;
            font-weight: 500;
            margin-right: 4px;
        }

        .tags-input-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background-color: var(--bg-primary);
            min-height: 40px;
        }

        .tag-item {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            background-color: #607d8b;
            color: white;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-small);
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.7;
        }

        .tag-remove:hover {
            opacity: 1;
        }

        .tag-input {
            flex: 1;
            min-width: 100px;
            border: none;
            outline: none;
            background: transparent;
            font-size: var(--font-size-normal);
            color: var(--text-primary);
        }

        /* ===== è¯¦æƒ…é¢æ¿ ===== */
        .detail-panel {
            width: 650px;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-secondary);
            overflow: hidden;
        }

        .detail-panel.hidden {
            display: none;
        }

        .detail-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-title {
            font-size: var(--font-size-large);
            font-weight: 600;
            max-width: 500px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: var(--spacing-xs);
            line-height: 1;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .detail-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-md);
        }

        .detail-section {
            margin-bottom: var(--spacing-lg);
        }

        .detail-section:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-size: var(--font-size-small);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
        }

        .detail-input,
        .detail-textarea {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: inherit;
            font-size: var(--font-size-normal);
        }

        .detail-textarea {
            font-family: var(--font-family-code, monospace);
            resize: vertical;
            line-height: 1.5;
        }

        .content-textarea {
            min-height: 400px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            background-color: var(--bg-primary);
            border-radius: var(--radius-sm);
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .detail-actions {
            padding: var(--spacing-md);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: var(--spacing-sm);
            justify-content: flex-end;
        }

        .content-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm);
            background-color: var(--bg-primary);
            border-radius: var(--radius-sm);
            margin-bottom: var(--spacing-sm);
            font-size: var(--font-size-small);
            color: var(--text-secondary);
        }

        .content-stats {
            display: flex;
            gap: var(--spacing-md);
        }

        .content-stat {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        /* ===== ç©ºçŠ¶æ€ ===== */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: var(--spacing-md);
        }

        /* ===== åŠ è½½çŠ¶æ€ ===== */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: var(--font-size-large);
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">Loading...</div>
    </div>

    <script>
        // ===== å…¨å±€çŠ¶æ€ =====
        let sdk = null;
        let variables = [];
        let filteredVariables = [];
        let selectedVariable = null;
        let stats = null;
        let currentFilter = 'ALL';
        let searchQuery = '';
        let varTypes = []; // ä» SDK è·å–çš„å˜é‡ç±»å‹æšä¸¾
        let isAddingVariable = false; // æ˜¯å¦æ­£åœ¨æ·»åŠ æ–°å˜é‡
        let newVariableData = { name: '', type: 'USER_ADD', value: '', desc: '', tags: [] }; // æ–°å˜é‡æ•°æ®

        // ===== å·¥å…·å‡½æ•° =====
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function countLines(text) {
            return text.split('\n').length;
        }

        // ===== æ•°æ®åŠ è½½ =====
        async function loadData() {
            try {
                variables = await sdk.listVariables();
                stats = await sdk.getStats();

                // è·å–å˜é‡ç±»å‹æšä¸¾
                if (!varTypes || varTypes.length === 0) {
                    varTypes = sdk.getVarTypes();
                }

                applyFilters();
            } catch (error) {
                console.error('Failed to load data:', error);
                window.pluginSdk.showMessage('åŠ è½½æ•°æ®å¤±è´¥: ' + error.message, 'error');
            }
        }

        function applyFilters() {
            let filtered = variables;

            // ç±»å‹è¿‡æ»¤
            if (currentFilter !== 'ALL') {
                filtered = filtered.filter(v => v.type === currentFilter);
            }

            // æœç´¢è¿‡æ»¤
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filtered = filtered.filter(v =>
                    v.name.toLowerCase().includes(query) ||
                    v.desc?.toLowerCase().includes(query)
                );
            }

            filteredVariables = filtered;
            render();
        }

        // ===== UI æ¸²æŸ“ =====
        function render() {
            const app = document.getElementById('app');

            if (!stats) {
                app.innerHTML = '<div class="loading">Loading...</div>';
                return;
            }

            app.innerHTML = `
                <div class="toolbar">
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-label">æ€»è®¡:</span>
                            <span class="stat-value">${stats.total}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">RULE:</span>
                            <span class="stat-value">${stats.byType.RULE || 0}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Cache:</span>
                            <span class="stat-value">${stats.byType.ToolCallCache || 0}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">LLM:</span>
                            <span class="stat-value">${stats.byType.LLMAdd || 0}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">ä¿æŠ¤:</span>
                            <span class="stat-value">${stats.keepCount}</span>
                        </div>
                    </div>
                    <div class="toolbar-spacer"></div>
                    <div class="search-box">
                        <input type="text" class="search-input" placeholder="æœç´¢å˜é‡..." id="searchInput" value="${escapeHtml(searchQuery)}">
                        <select class="filter-select" id="filterSelect">
                            <option value="ALL" ${currentFilter === 'ALL' ? 'selected' : ''}>å…¨éƒ¨ç±»å‹</option>
                            ${varTypes.map(type => `<option value="${type}" ${currentFilter === type ? 'selected' : ''}>${type}</option>`).join('')}
                        </select>
                        <button class="btn" onclick="handleAddVariable()">â¥ æ·»åŠ </button>
                        <button class="btn" onclick="handleRefresh()">ğŸ”„ åˆ·æ–°</button>
                        <button class="btn btn-danger" onclick="handleClearAll()">ğŸ—‘ï¸ æ¸…ç©º</button>
                    </div>
                </div>
                <div class="main-content">
                    <div class="table-container">
                        ${renderTable()}
                    </div>
                    <div class="detail-panel ${(selectedVariable || isAddingVariable) ? '' : 'hidden'}" id="detailPanel">
                        ${isAddingVariable ? renderAddVariableForm() : (selectedVariable ? renderDetail() : '')}
                    </div>
                </div>
            `;

            // ç»‘å®šäº‹ä»¶
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value;
                applyFilters();
            });

            document.getElementById('filterSelect').addEventListener('change', (e) => {
                currentFilter = e.target.value;
                applyFilters();
            });

            // ç»‘å®š tag input äº‹ä»¶
            if (selectedVariable) {
                setTimeout(() => bindTagInputEvents(), 0);
            } else if (isAddingVariable) {
                setTimeout(() => bindNewTagInputEvents(), 0);
            }
        }

        function renderTable() {
            if (filteredVariables.length === 0) {
                return `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“­</div>
                        <div>æ²¡æœ‰æ‰¾åˆ°å˜é‡</div>
                    </div>
                `;
            }

            return `
                <table>
                    <thead>
                        <tr>
                            <th style="width: 35%">å˜é‡å</th>
                            <th style="width: 20%">ç±»å‹</th>
                            <th style="width: 15%">å¼•ç”¨</th>
                            <th style="width: 20%">åˆ›å»ºæ—¶é—´</th>
                            <th style="width: 10%">æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredVariables.map(v => `
                            <tr class="${selectedVariable?.name === v.name ? 'selected' : ''}" onclick="handleSelectVariable('${escapeHtml(v.name)}')">
                                <td>
                                    <div style="display: flex; align-items: center; gap: 8px; flex-wrap: wrap;">
                                        <div>${escapeHtml(v.name)}</div>
                                        ${v.keep ? '<span class="keep-badge">ğŸ”’</span>' : ''}
                                        ${v.tags && v.tags.length > 0 ? v.tags.map(tag => `<span class="tag-badge">${escapeHtml(tag)}</span>`).join('') : ''}
                                    </div>
                                </td>
                                <td>
                                    <span class="type-badge type-${v.type.toLowerCase().replace('toolcallcache', 'toolcache').replace('messagecache', 'msgcache')}">${v.type}</span>
                                </td>
                                <td>${v.referenceCount}</td>
                                <td>${formatDate(v.created)}</td>
                                <td>
                                    <button class="btn" onclick="event.stopPropagation(); handleCopyRef('${escapeHtml(v.name)}')" style="font-size: 12px; padding: 4px 8px;">ğŸ“‹</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderDetail() {
            if (!selectedVariable) return '';

            const charCount = selectedVariable.value.length;
            const lineCount = countLines(selectedVariable.value);

            return `
                <div class="detail-header">
                    <div class="detail-title">${escapeHtml(selectedVariable.name)}</div>
                    <button class="close-btn" onclick="handleCloseDetail()">âœ•</button>
                </div>
                <div class="detail-content">
                    <div class="detail-section">
                        <div class="detail-label">ç±»å‹</div>
                        <select class="detail-input" id="typeSelect">
                            ${varTypes.map(type => `<option value="${type}" ${selectedVariable.type === type ? 'selected' : ''}>${type}</option>`).join('')}
                        </select>
                    </div>

                    <div class="detail-section">
                        <div class="detail-label">æè¿°</div>
                        <input type="text" class="detail-input" id="descInput" value="${escapeHtml(selectedVariable.desc || '')}" placeholder="æ·»åŠ æè¿°...">
                    </div>

                    <div class="detail-section">
                        <div class="detail-label">æ ‡ç­¾ (Tags)</div>
                        <div class="tags-input-wrapper" id="tagsInputWrapper">
                            ${(selectedVariable.tags || []).map((tag, idx) => `<div class="tag-item"><span>${escapeHtml(tag)}</span><span class="tag-remove" onclick="handleRemoveTag(${idx})">âœ•</span></div>`).join('')}
                            <input type="text" class="tag-input" id="tagInput" placeholder="è¾“å…¥æ ‡ç­¾åæŒ‰å›è½¦...">
                        </div>
                    </div>

                    <div class="detail-section">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="keepCheckbox" ${selectedVariable.keep ? 'checked' : ''}>
                            <label for="keepCheckbox">ğŸ”’ ä¿æŠ¤æ­¤å˜é‡ï¼ˆé˜²æ­¢è¢«è‡ªåŠ¨æ¸…ç†ï¼‰</label>
                        </div>
                    </div>

                    <div class="detail-section">
                        <div class="detail-label">å®Œæ•´å†…å®¹</div>
                        <div class="content-info">
                            <div class="content-stats">
                                <div class="content-stat">
                                    <span>ğŸ“</span>
                                    <span>${charCount.toLocaleString()} å­—ç¬¦</span>
                                </div>
                                <div class="content-stat">
                                    <span>ğŸ“„</span>
                                    <span>${lineCount.toLocaleString()} è¡Œ</span>
                                </div>
                                <div class="content-stat">
                                    <span>ğŸ”—</span>
                                    <span>${selectedVariable.referenceCount} æ¬¡å¼•ç”¨</span>
                                </div>
                            </div>
                            <div>
                                <button class="btn" onclick="handleCopyContent()" style="font-size: 11px; padding: 2px 8px;">ğŸ“‹ å¤åˆ¶å†…å®¹</button>
                            </div>
                        </div>
                        <textarea class="detail-textarea content-textarea" id="valueTextarea">${escapeHtml(selectedVariable.value)}</textarea>
                    </div>
                </div>
                <div class="detail-actions">
                    <button class="btn btn-danger" onclick="handleDelete()">ğŸ—‘ï¸ åˆ é™¤</button>
                    <button class="btn" onclick="handleCloseDetail()">å–æ¶ˆ</button>
                    <button class="btn" onclick="handleSave()">ğŸ’¾ ä¿å­˜</button>
                </div>
            `;
        }

        function renderAddVariableForm() {
            return `
                <div class="detail-header">
                    <div class="detail-title">æ·»åŠ æ–°å˜é‡</div>
                    <button class="close-btn" onclick="handleCancelAdd()">âœ•</button>
                </div>
                <div class="detail-content">
                    <div class="detail-section">
                        <div class="detail-label">å˜é‡å *</div>
                        <input type="text" class="detail-input" id="newVarName" placeholder="è¾“å…¥å˜é‡å..." value="${escapeHtml(newVariableData.name)}">
                    </div>

                    <div class="detail-section">
                        <div class="detail-label">ç±»å‹ *</div>
                        <select class="detail-input" id="newVarType">
                            ${varTypes.map(type => `<option value="${type}" ${newVariableData.type === type ? 'selected' : ''}>${type}</option>`).join('')}
                        </select>
                    </div>

                    <div class="detail-section">
                        <div class="detail-label">æè¿°</div>
                        <input type="text" class="detail-input" id="newVarDesc" placeholder="æ·»åŠ æè¿°..." value="${escapeHtml(newVariableData.desc)}">
                    </div>

                    <div class="detail-section">
                        <div class="detail-label">æ ‡ç­¾ (Tags)</div>
                        <div class="tags-input-wrapper" id="newTagsInputWrapper">
                            ${(newVariableData.tags || []).map((tag, idx) => `<div class="tag-item"><span>${escapeHtml(tag)}</span><span class="tag-remove" onclick="handleRemoveNewTag(${idx})">âœ•</span></div>`).join('')}
                            <input type="text" class="tag-input" id="newTagInput" placeholder="è¾“å…¥æ ‡ç­¾åæŒ‰å›è½¦...">
                        </div>
                    </div>

                    <div class="detail-section">
                        <div class="detail-label">å†…å®¹ *</div>
                        <textarea class="detail-textarea content-textarea" id="newVarValue" placeholder="è¾“å…¥å˜é‡å†…å®¹...">${escapeHtml(newVariableData.value)}</textarea>
                    </div>
                </div>
                <div class="detail-actions">

        // ===== äº‹ä»¶å¤„ç† =====
        async function handleSelectVariable(name) {
            try {

                }

            }

        function handleCloseDetail() {

        function handleAddVariable() {
            isAddingVariable = true;

        function handleCancelAdd() {

        async function handleConfirmAdd() {
            try {
                const name = document.getElementById('newVarName').value.trim();
                const type = document.getElementById('newVarType').value;
                const desc = document.getElementById('newVarDesc').value.trim();
                const value = document.getElementById('newVarValue').value;

                if (!name) {
                    window.pluginSdk.showMessage('è¯·è¾“å…¥å˜é‡å', 'error');
                    return;
                }

                if (!value) {
                    window.pluginSdk.showMessage('è¯·è¾“å…¥å˜é‡å†…å®¹', 'error');
                    return;
                }

                const result = await sdk.addVariable(name, value, type, desc || undefined, newVariableData.tags);
                if (result.ok) {
                    window.pluginSdk.showMessage('æ·»åŠ æˆåŠŸ', 'info');
                    isAddingVariable = false;
                    newVariableData = { name: '', type: 'USER_ADD', value: '', desc: '', tags: [] };
                    await loadData();
                } else {
                    window.pluginSdk.showMessage('æ·»åŠ å¤±è´¥: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Failed to add variable:', error);
                window.pluginSdk.showMessage('æ·»åŠ å¤±è´¥: ' + error.message, 'error');
            }
        }

        async function handleSave() {
            try {
                const type = document.getElementById('typeSelect').value;
                const desc = document.getElementById('descInput').value;
                const value = document.getElementById('valueTextarea').value;
                const keep = document.getElementById('keepCheckbox').checked;

                // æ”¶é›† tags
                const currentTags = selectedVariable.tags || [];

                const updates = {};
                if (type !== selectedVariable.type) updates.type = type;
                if (desc !== selectedVariable.desc) updates.desc = desc;
                if (value !== selectedVariable.value) updates.value = value;
                if (keep !== selectedVariable.keep) updates.keep = keep;
                if (JSON.stringify(currentTags) !== JSON.stringify(selectedVariable.tags)) {
                    updates.tags = currentTags;
                }

                if (Object.keys(updates).length === 0) {
                    window.pluginSdk.showMessage('æ²¡æœ‰ä¿®æ”¹', 'info');
                    return;
                }

                const result = await sdk.updateVariable(selectedVariable.name, updates);
                if (result.ok) {
                    window.pluginSdk.showMessage('ä¿å­˜æˆåŠŸ', 'info');
                    await loadData();
                    await handleSelectVariable(selectedVariable.name);
                } else {
                    window.pluginSdk.showMessage('ä¿å­˜å¤±è´¥: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Failed to save:', error);
                window.pluginSdk.showMessage('ä¿å­˜å¤±è´¥: ' + error.message, 'error');
            }
        }

        // ===== Tag å¤„ç†å‡½æ•° =====
        function handleRemoveTag(index) {
            if (selectedVariable && selectedVariable.tags) {
                selectedVariable.tags = selectedVariable.tags.filter((_, i) => i !== index);
                render();
                // é‡æ–°ç»‘å®š tag input äº‹ä»¶
                setTimeout(() => bindTagInputEvents(), 0);
            }
        }

        function handleRemoveNewTag(index) {
            if (newVariableData.tags) {
                newVariableData.tags = newVariableData.tags.filter((_, i) => i !== index);
                render();
                // é‡æ–°ç»‘å®š tag input äº‹ä»¶
                setTimeout(() => bindNewTagInputEvents(), 0);
            }
        }

        function bindTagInputEvents() {
            const tagInput = document.getElementById('tagInput');
            if (tagInput) {
                tagInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && tagInput.value.trim()) {
                        e.preventDefault();
                        const tag = tagInput.value.trim();
                        if (!selectedVariable.tags) {
                            selectedVariable.tags = [];
                        }
                        if (!selectedVariable.tags.includes(tag)) {
                            selectedVariable.tags.push(tag);
                            render();
                            setTimeout(() => bindTagInputEvents(), 0);
                        }
                    }
                });
            }
        }

        function bindNewTagInputEvents() {
            const newTagInput = document.getElementById('newTagInput');
            if (newTagInput) {
                newTagInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && newTagInput.value.trim()) {
                        e.preventDefault();
                        const tag = newTagInput.value.trim();
                        if (!newVariableData.tags) {
                            newVariableData.tags = [];
                        }
                        if (!newVariableData.tags.includes(tag)) {
                            newVariableData.tags.push(tag);
                            render();
                            setTimeout(() => bindNewTagInputEvents(), 0);
                        }
                    }
                });
            }
        }
