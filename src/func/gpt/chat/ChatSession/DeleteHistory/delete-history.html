<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除历史记录</title>
    <style>
        /* 
         * 样式说明：
         * 1. 基础变量由 pluginSdk 注入，无 b3- 前缀
         * 2. 使用 theme-surface-lighter 作为边框色
         * 3. 使用 theme-surface-light 作为 hover 背景色
         */
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family, sans-serif);
            font-size: var(--font-size, 16px);
            background-color: var(--theme-background);
            color: var(--theme-on-surface);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 16px;
            border-bottom: 1px solid var(--theme-surface-lighter);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--theme-background);
            z-index: 10;
        }

        .header-title {
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-count {
            font-size: 12px;
            color: var(--theme-on-surface-light);
            font-weight: normal;
            background-color: var(--theme-surface);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid var(--theme-surface-lighter);
            background-color: var(--theme-surface);
            color: var(--theme-on-surface);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn:hover {
            background-color: var(--theme-surface-light);
        }

        .btn-danger {
            color: #d93025;
            border-color: rgba(217, 48, 37, 0.3);
        }

        .btn-danger:hover {
            background-color: rgba(217, 48, 37, 0.05);
        }

        /* 深色模式下的红色微调 */
        [data-theme-mode="dark"] .btn-danger {
            color: #f28b82;
            border-color: rgba(242, 139, 130, 0.3);
        }

        [data-theme-mode="dark"] .btn-danger:hover {
            background-color: rgba(242, 139, 130, 0.05);
        }

        .btn-text {
            border: none;
            background: none;
            padding: 4px 8px;
        }

        .list-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--theme-on-surface-light);
            gap: 16px;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            opacity: 0.5;
        }

        .record-card {
            background-color: var(--theme-surface);
            border: 1px solid var(--theme-surface-lighter);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .record-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .card-type {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 500;
        }

        .card-meta {
            font-size: 12px;
            color: var(--theme-on-surface-light);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-content {
            background-color: var(--theme-background);
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            line-height: 1.5;
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
            border: 1px solid var(--theme-surface-lighter);
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 4px;
            padding-top: 8px;
            border-top: 1px solid var(--theme-surface-lighter);
        }

        .version-tag {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            background-color: var(--theme-primary-light);
            color: var(--theme-primary);
            opacity: 0.5;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--theme-surface-lighter);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        .icon {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-title">
            <svg class="icon" viewBox="0 0 32 32">
                <path
                    d="M26.667 6.667h-8v-2.667h-5.333v2.667h-8v2.667h2.667v17.333c0 1.467 1.2 2.667 2.667 2.667h10.667c1.467 0 2.667-1.2 2.667-2.667v-17.333h2.667v-2.667zM18.667 24h-5.333v-12h5.333v12z">
                </path>
            </svg>
            删除历史
            <span class="header-count" id="record-count">0</span>
        </div>
        <button class="btn btn-danger" id="clear-btn">
            <svg class="icon" viewBox="0 0 32 32">
                <path
                    d="M26.667 6.667h-8v-2.667h-5.333v2.667h-8v2.667h2.667v17.333c0 1.467 1.2 2.667 2.667 2.667h10.667c1.467 0 2.667-1.2 2.667-2.667v-17.333h2.667v-2.667z">
                </path>
            </svg>
            清空历史
        </button>
    </div>

    <div class="list-container" id="list-container">
        <!-- Records will be injected here -->
    </div>

    <script>
        let records = [];

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleString();
        }

        function getTypeLabel(type) {
            switch (type) {
                case 'message': return '消息删除';
                case 'version': return '版本删除';
                default: return '删除记录';
            }
        }

        function renderRecords() {
            const container = document.getElementById('list-container');
            const countEl = document.getElementById('record-count');

            countEl.textContent = records.length;
            container.innerHTML = '';

            if (records.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 32 32" style="fill: currentColor">
                            <path d="M26.667 6.667h-8v-2.667h-5.333v2.667h-8v2.667h2.667v17.333c0 1.467 1.2 2.667 2.667 2.667h10.667c1.467 0 2.667-1.2 2.667-2.667v-17.333h2.667v-2.667zM18.667 24h-5.333v-12h5.333v12z"></path>
                        </svg>
                        <div>暂无删除记录</div>
                    </div>
                `;
                return;
            }

            records.forEach(record => {
                const card = document.createElement('div');
                card.className = 'record-card';

                const typeLabel = getTypeLabel(record.type);
                const versionInfo = record.versionId ? `<span class="version-tag">版本: ${record.versionId}</span>` : '';
                const totalVersions = (record.totalVersions && record.totalVersions > 1) ? `<span class="version-tag">共${record.totalVersions}个版本</span>` : '';

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-info">
                            <div class="card-type">
                                ${typeLabel}
                                ${versionInfo}
                                ${totalVersions}
                            </div>
                            <div class="card-meta">
                                <span>来自: ${record.sessionTitle || '未知会话'}</span>
                            </div>
                        </div>
                        <button class="btn btn-text" onclick="removeRecord('${record.id}')" title="删除此条记录">
                            <svg class="icon" viewBox="0 0 32 32"><path d="M24 4h-16v-2h16v2zM21.333 6h-10.667l-2.667 2.667v17.333c0 1.467 1.2 2.667 2.667 2.667h10.667c1.467 0 2.667-1.2 2.667-2.667v-17.333l-2.667-2.667zM18.667 24h-5.333v-12h5.333v12z"></path></svg>
                        </button>
                    </div>
                    <div class="card-content">${escapeHtml(record.content || '无内容')}</div>
                    <div class="card-footer">
                        <div class="card-meta">${formatDate(record.timestamp)}</div>
                        <button class="btn" onclick="copyContent('${record.id}')">
                            <svg class="icon" viewBox="0 0 32 32"><path d="M24 4h-16c-1.1 0-2 0.9-2 2v18h4v-16h14v-4zM20 8h-12c-1.1 0-2 0.9-2 2v18c0 1.1 0.9 2 2 2h12c1.1 0 2-0.9 2-2v-18c0-1.1-0.9-2-2-2zM20 28h-12v-18h12v18z"></path></svg>
                            复制
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.removeRecord = async (id) => {
            if (window.pluginSdk && window.pluginSdk.removeRecord) {
                records = await window.pluginSdk.removeRecord(id);
                renderRecords();
            }
        };

        window.copyContent = (id) => {
            const record = records.find(r => r.id === id);
            if (record && window.pluginSdk && window.pluginSdk.copyToClipboard) {
                window.pluginSdk.copyToClipboard(record.content);
            }
        };

        document.getElementById('clear-btn').addEventListener('click', async () => {
            if (confirm('确定要清空所有删除记录吗？')) {
                if (window.pluginSdk && window.pluginSdk.clearRecords) {
                    records = await window.pluginSdk.clearRecords();
                    renderRecords();
                }
            }
        });

        // Initialize
        window.addEventListener('pluginSdkReady', async () => {
            // 设置主题模式，以便 CSS 可以针对特定模式微调
            if (window.pluginSdk && window.pluginSdk.themeMode) {
                document.body.setAttribute('data-theme-mode', window.pluginSdk.themeMode);
            }

            if (window.pluginSdk && window.pluginSdk.getRecords) {
                records = await window.pluginSdk.getRecords();
                renderRecords();
            }
        });

        // Fallback for testing if SDK not ready immediately
        setTimeout(async () => {
            if (records.length === 0 && window.pluginSdk && window.pluginSdk.getRecords) {
                records = await window.pluginSdk.getRecords();
                renderRecords();
            }
        }, 500);
    </script>
</body>

</html>
