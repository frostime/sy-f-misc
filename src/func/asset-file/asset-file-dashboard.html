<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Dashboard</title>
    <style>
        /* ==================== ‰∏ªÈ¢òÂèòÈáèÂÆö‰πâ ==================== */
        :root {
            --sidebar-width: 300px;
            --detail-width: 450px;

            /* Â≠ó‰ΩìÂ§ßÂ∞èÂÆö‰πâ */
            --font-size-small: calc(var(--font-size, 14px) * 0.85);
            --font-size-normal: var(--font-size, 14px);
            --font-size-large: calc(var(--font-size, 14px) * 1.2);
            --font-size-xlarge: calc(var(--font-size, 14px) * 1.5);
            --font-size-huge: calc(var(--font-size, 14px) * 2);

            /* È¢úËâ≤Êò†Â∞Ñ - Â§çÁî®Ê≥®ÂÖ•ÁöÑÈÖçËâ≤ÊñπÊ°à */
            --bg-content: var(--theme-background, #ffffff);
            --bg-panel: var(--theme-surface, #f5f5f7);
            --text-primary: var(--theme-on-background, #333333);
            --text-secondary: var(--theme-on-surface-light, #666666);
            --border-color: var(--theme-surface-lighter, #e0e0e0);
            --hover-color: var(--theme-surface-light, #f0f0f0);
            --accent-color: var(--theme-primary, #d23f31);
            --accent-bg: var(--theme-primary-lightest, #ffe8e6);
            --error-color: var(--theme-primary, #d23f31);
            --text-on-accent: var(--theme-on-primary, #ffffff);

            --bg-mask: rgba(0, 0, 0, 0.6);
            --bg-mask-dark: rgba(0, 0, 0, 0.95);
            --bg-toast: var(--theme-surface-lighter, rgba(0, 0, 0, 0.8));
            --shadow-color: rgba(0, 0, 0, 0.1);

            --bg-preview-text: var(--theme-background, #ffffff);
            --text-preview-text: var(--theme-on-background, #333333);
        }

        /* Âü∫Á°ÄÊ†∑Âºè */
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif);
            font-size: var(--font-size-normal);
            height: 100vh;
            display: flex;
            color: var(--text-primary);
            background-color: var(--bg-content);
            overflow: hidden;
        }

        /* Â∏ÉÂ±Ä */
        #main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #toolbar {
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg-content);
            flex-shrink: 0;
        }

        #file-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--bg-panel);
        }

        #detail-panel {
            width: var(--detail-width);
            background: var(--bg-content);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 10;
            box-shadow: -2px 0 5px var(--shadow-color);
        }

        #detail-panel.open {
            transform: translateX(0);
        }

        /* Â∑•ÂÖ∑Ê†èÁªÑ‰ª∂ */
        .btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-content);
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
            font-size: var(--font-size-small);
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--hover-color);
        }

        .btn.primary {
            background: var(--accent-color);
            color: var(--text-on-accent);
            border-color: var(--accent-color);
        }

        .btn.primary:hover {
            opacity: 0.9;
        }

        .search-box {
            display: inline-flex;
            flex: 1;
            max-width: 500px;
            position: relative;
            gap: 5px;
        }

        .search-input {
            width: 100%;
            padding: 6px 10px;
            padding-right: 30px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-content);
            color: var(--text-primary);
            box-sizing: border-box;
        }

        /* Êñá‰ª∂ÂàóË°® - ÁΩëÊ†ºÊ®°Âºè */
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .file-item {
            background: var(--bg-content);
            border: 1px solid transparent;
            border-radius: 6px;
            padding: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.2s;
        }

        .file-item:hover {
            background: var(--hover-color);
        }

        .file-item.active {
            background: var(--accent-bg);
            border-color: var(--accent-color);
        }

        .file-thumb {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 8px;
            background: var(--bg-panel);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-xlarge);
            color: var(--text-secondary);
        }

        .file-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .file-name {
            font-size: var(--font-size-small);
            text-align: center;
            word-break: break-all;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        /* Êñá‰ª∂ÂàóË°® - ÂàóË°®Ê®°Âºè */
        .file-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .file-list .file-item {
            flex-direction: row;
            padding: 8px 12px;
            align-items: center;
            gap: 10px;
        }

        .file-list .file-thumb {
            width: 32px;
            height: 32px;
            margin-bottom: 0;
            font-size: var(--font-size-large);
        }

        .file-list .file-name {
            text-align: left;
            flex: 1;
            -webkit-line-clamp: 1;
        }

        .file-meta {
            font-size: var(--font-size-small);
            color: var(--text-secondary);
            margin-left: 10px;
        }

        /* ËØ¶ÊÉÖÈù¢Êùø */
        .panel-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-weight: bold;
            font-size: var(--font-size-large);
        }

        .close-btn {
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .close-btn:hover {
            background: var(--hover-color);
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .preview-box {
            width: 100%;
            height: 200px;
            background: var(--bg-panel);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .preview-box img {
            max-width: 100%;
            max-height: 100%;
        }

        .info-row {
            margin-bottom: 12px;
            font-size: var(--font-size-small);
        }

        .info-label {
            color: var(--text-secondary);
            margin-bottom: 4px;
            display: block;
        }

        .info-value {
            word-break: break-all;
            user-select: text;
        }

        .action-group {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ref-list {
            margin-top: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }

        .ref-item {
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
            font-size: var(--font-size-small);
            cursor: pointer;
        }

        .ref-item:last-child {
            border-bottom: none;
        }

        .ref-item:hover {
            background: var(--hover-color);
        }

        .ref-path {
            color: var(--text-secondary);
            margin-top: 2px;
            font-size: calc(var(--font-size-small) * 0.9);
        }

        /* Loading & Empty */
        .state-msg {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        /* ÈöêËóèÁöÑÊñá‰ª∂ËæìÂÖ•Ê°Ü */
        #file-input {
            display: none;
        }

        /* ÂÖ®Â±èÈ¢ÑËßà */
        #fullscreen-preview {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-mask-dark);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #fullscreen-preview.active {
            display: flex;
        }

        #fullscreen-preview .close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: var(--font-size-huge);
            cursor: pointer;
            z-index: 1001;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }

        #fullscreen-preview .preview-content {
            max-width: 90%;
            max-height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #fullscreen-preview img,
        #fullscreen-preview video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #fullscreen-preview .text-preview {
            background: var(--bg-preview-text);
            color: var(--text-preview-text);
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            white-space: pre-wrap;
            font-family: var(--font-family-code, monospace);
            font-size: var(--font-size-normal);
        }

        /* Â∑•ÂÖ∑Ê†èÊâ©Â±ï */
        .toolbar-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .toolbar-separator {
            width: 1px;
            height: 24px;
            background: var(--border-color);
            margin: 0 5px;
        }

        select.toolbar-select {
            padding: 6px 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-content);
            color: var(--text-primary);
            font-size: var(--font-size-small);
            cursor: pointer;
        }

        /* ÂàÜÈ°µÊéßÂà∂ */
        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            font-size: var(--font-size-small);
            flex-wrap: wrap;
        }

        .pagination .page-info {
            color: var(--text-secondary);
        }

        .pagination .page-numbers {
            display: flex;
            gap: 5px;
        }

        .pagination .page-num {
            min-width: 32px;
            height: 32px;
            padding: 0 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-content);
            color: var(--text-primary);
            font-size: var(--font-size-small);
        }

        .pagination .page-num:hover {
            background: var(--hover-color);
        }

        .pagination .page-num.active {
            background: var(--accent-color);
            color: var(--text-on-accent);
            border-color: var(--accent-color);
        }

        .pagination .page-num.ellipsis {
            border: none;
            cursor: default;
            pointer-events: none;
        }

        .page-jump-input {
            width: 60px;
            padding: 4px 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-content);
            color: var(--text-primary);
            font-size: var(--font-size-small);
            text-align: center;
        }

        /* ÊõøÊç¢Êñá‰ª∂ÂØπËØùÊ°Ü */
        #replace-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-mask);
            z-index: 999;
            display: none;
            align-items: center;
            justify-content: center;
        }

        #replace-dialog.active {
            display: flex;
        }

        .replace-dialog-content {
            background: var(--bg-content);
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        .replace-dialog-title {
            font-size: var(--font-size-large);
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .replace-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--bg-panel);
        }

        .replace-upload-area:hover,
        .replace-upload-area.drag-over {
            border-color: var(--accent-color);
            background: var(--accent-bg);
        }

        .replace-upload-area .upload-icon {
            font-size: calc(var(--font-size-huge) * 1.5);
            margin-bottom: 10px;
        }

        .replace-upload-area .upload-text {
            color: var(--text-secondary);
            font-size: var(--font-size-normal);
            margin-bottom: 5px;
        }

        .replace-upload-area .upload-hint {
            color: var(--text-secondary);
            font-size: var(--font-size-small);
        }

        .replace-preview {
            margin-bottom: 20px;
            display: none;
        }

        .replace-preview.active {
            display: block;
        }

        .replace-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .replace-preview-info {
            font-size: var(--font-size-small);
            color: var(--text-secondary);
        }

        .replace-dialog-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .dialog-btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background: var(--bg-content);
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
            font-size: var(--font-size-normal);
        }

        .dialog-btn:hover {
            background: var(--hover-color);
        }

        .dialog-btn.primary {
            background: var(--accent-color);
            color: var(--text-on-accent);
            border-color: var(--accent-color);
        }

        .dialog-btn.primary:hover {
            opacity: 0.9;
        }

        .dialog-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ÂõæÁâáÊü•ÁúãÂô® */
        #fullscreen-preview .preview-content img {
            cursor: grab;
            transition: none;
        }

        #fullscreen-preview .preview-content img.dragging {
            cursor: grabbing;
        }

        #fullscreen-preview .zoom-controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 25px;
            z-index: 1001;
        }

        #fullscreen-preview .zoom-btn {
            color: white;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: var(--font-size-normal);
            transition: all 0.2s;
        }

        #fullscreen-preview .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        #fullscreen-preview .zoom-info {
            color: white;
            padding: 8px 16px;
            font-size: var(--font-size-normal);
            min-width: 80px;
            text-align: center;
        }

        /* Ê≠£ÂàôÊêúÁ¥¢ */
        .search-options {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: var(--font-size-small);
            color: var(--text-secondary);
        }

        .search-options label {
            min-width: 50px;
            display: inline-flex;
        }

        .search-options input[type="checkbox"] {
            cursor: pointer;
        }

        /* Toast Notifications */
        #toast-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            background: var(--bg-toast);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: var(--font-size-normal);
            box-shadow: 0 4px 12px var(--shadow-color);
            animation: toast-in-out 3s ease forwards;
            pointer-events: auto;
            white-space: nowrap;
        }

        .toast.error {
            background: var(--accent-color);
            color: var(--text-on-accent);
        }

        @keyframes toast-in-out {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            10% {
                opacity: 1;
                transform: translateY(0);
            }

            90% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>

                <button class="btn" id="jump-btn">Ë∑≥ËΩ¨</button>
            </div>
        </div>
    </div>

    <div id="detail-panel">
        <div class="panel-header">
            <span class="panel-title">Êñá‰ª∂ËØ¶ÊÉÖ</span>

        <div class="panel-content">
            <div id="detail-content">
                <!-- ËØ¶ÊÉÖÂÜÖÂÆπ -->
            </div>
        </div>
    </div>

    <input type="file" id="file-input" style="display: none;">

    <div id="replace-dialog">

            <div class="replace-upload-area" id="replace-upload-area">

                <div class="upload-hint">ÊîØÊåÅÂõæÁâáÁ≤òË¥¥ (Ctrl+V)</div>

            <div class="replace-preview" id="replace-preview">

    <script>
        /* ==================== Ê†∏ÂøÉÈÄªËæë ==================== */

        class ImageViewer {
            constructor(imgElement) {
                this.img = imgElement;
                this.scale = 1;
                this.translateX = 0;
                this.translateY = 0;
                this.isDragging = false;
                this.startX = 0;
                this.startY = 0;
                this.minScale = 0.1;
                this.maxScale = 10;
                this.scaleStep = 0.2;

                this.bindEvents();
                this.updateTransform();
            }

            bindEvents() {
                // ÊªöËΩÆÁº©Êîæ
                this.wheelHandler = (e) => {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? -this.scaleStep : this.scaleStep;
                    this.zoom(delta);
                };
                this.img.addEventListener('wheel', this.wheelHandler, { passive: false });

                // Èº†Ê†áÊãñÂä®
                this.mouseDownHandler = (e) => {
                    e.preventDefault();
                    this.isDragging = true;
                    this.startX = e.clientX - this.translateX;
                    this.startY = e.clientY - this.translateY;
                    this.img.classList.add('dragging');
                };
                this.img.addEventListener('mousedown', this.mouseDownHandler);

                this.mouseMoveHandler = (e) => {
                    if (!this.isDragging) return;
                    e.preventDefault();
                    this.translateX = e.clientX - this.startX;
                    this.translateY = e.clientY - this.startY;
                    this.updateTransform();
                };
                document.addEventListener('mousemove', this.mouseMoveHandler);

                this.mouseUpHandler = () => {
                    this.isDragging = false;
                    this.img.classList.remove('dragging');
                };
                document.addEventListener('mouseup', this.mouseUpHandler);

                // Ëß¶Êë∏ÊîØÊåÅ
                this.touchStartHandler = (e) => {
                    if (e.touches.length === 1) {
                        e.preventDefault();
                        this.isDragging = true;
                        this.startX = e.touches[0].clientX - this.translateX;
                        this.startY = e.touches[0].clientY - this.translateY;
                    }
                };
                this.img.addEventListener('touchstart', this.touchStartHandler, { passive: false });

                this.touchMoveHandler = (e) => {
                    if (!this.isDragging || e.touches.length !== 1) return;
                    e.preventDefault();
                    this.translateX = e.touches[0].clientX - this.startX;
                    this.translateY = e.touches[0].clientY - this.startY;
                    this.updateTransform();
                };
                this.img.addEventListener('touchmove', this.touchMoveHandler, { passive: false });

                this.touchEndHandler = () => {
                    this.isDragging = false;
                };
                this.img.addEventListener('touchend', this.touchEndHandler);
            }

            zoom(delta) {
                const newScale = Math.max(this.minScale, Math.min(this.maxScale, this.scale + delta));
                this.scale = newScale;
                this.updateTransform();
                this.updateZoomInfo();
            }

            zoomIn() {
                this.zoom(this.scaleStep);
            }

            zoomOut() {
                this.zoom(-this.scaleStep);
            }

            resetZoom() {
                this.scale = 1;
                this.translateX = 0;
                this.translateY = 0;
                this.updateTransform();
                this.updateZoomInfo();
            }

            updateTransform() {
                this.img.style.transform = `translate(${this.translateX}px, ${this.translateY}px) scale(${this.scale})`;
            }

            updateZoomInfo() {
                const zoomInfo = document.getElementById('zoom-info');
                if (zoomInfo) {
                    zoomInfo.textContent = `${Math.round(this.scale * 100)}%`;
                }
            }

            destroy() {
                this.img.removeEventListener('wheel', this.wheelHandler);
                this.img.removeEventListener('mousedown', this.mouseDownHandler);
                document.removeEventListener('mousemove', this.mouseMoveHandler);
                document.removeEventListener('mouseup', this.mouseUpHandler);
                this.img.removeEventListener('touchstart', this.touchStartHandler);
                this.img.removeEventListener('touchmove', this.touchMoveHandler);
                this.img.removeEventListener('touchend', this.touchEndHandler);
            }
        }

        class AssetManager {
            constructor() {
                /**

            bindEvents() {
                this.dom.searchInput.addEventListener('input', (e) => {
                    this.filterText = e.target.value;

                    this.applyFiltersAndSort();
                });

                this.dom.regexSearch.addEventListener('change', (e) => {

                    this.applyFiltersAndSort();
                });

                this.dom.pageSize.addEventListener('change', (e) => {
                    this.pageSize = parseInt(e.target.value);
                    this.currentPage = 1;
                    this.renderList();

                this.dom.typeFilter.addEventListener('change', (e) => {
                    this.typeFilter = e.target.value;

                    this.applyFiltersAndSort();
                });

                this.dom.sortBy.addEventListener('change', (e) => {

                    this.applyFiltersAndSort();

                this.dom.viewToggleBtn.addEventListener('click', () => {

                    this.dom.listContainer.className = this.currentView === 'grid' ? 'file-grid' : 'file-list';

                    this.renderList();
                });

                this.dom.refreshBtn.addEventListener('click', () => this.loadAssets());
                this.dom.closePanelBtn.addEventListener('click', () => this.closePanel());

                this.dom.prevPageBtn.addEventListener('click', () => {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                        this.renderList();
                    }
                });

                this.dom.nextPageBtn.addEventListener('click', () => {
                    const totalPages = Math.ceil(this.filteredAssets.length / this.pageSize);
                    if (this.currentPage < totalPages) {
                        this.currentPage++;
                        this.renderList();
                    }
                });

                this.dom.jumpBtn.addEventListener('click', () => {
                    const page = parseInt(this.dom.pageJump.value);
                    const totalPages = Math.ceil(this.filteredAssets.length / this.pageSize);
                    if (page >= 1 && page <= totalPages) {
                        this.currentPage = page;
                        this.renderList();
                    }
                });

                this.dom.pageJump.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.dom.jumpBtn.click();
                    }
                });

                // ÊõøÊç¢ÂØπËØùÊ°Ü‰∫ã‰ª∂
                this.dom.replaceUploadArea.addEventListener('click', () => {
                    this.dom.fileInput.click();
                });

                this.dom.fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        this.handleReplaceFileSelect(file);
                    }
                });

                this.dom.replaceUploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.dom.replaceUploadArea.classList.add('drag-over');
                });

                this.dom.replaceUploadArea.addEventListener('dragleave', () => {
                    this.dom.replaceUploadArea.classList.remove('drag-over');
                });

                this.dom.replaceUploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.dom.replaceUploadArea.classList.remove('drag-over');
                    const file = e.dataTransfer.files[0];
                    if (file) {
                        this.handleReplaceFileSelect(file);
                    }
                });

                // Á≤òË¥¥ÂõæÁâá
                document.addEventListener('paste', (e) => {
                    if (!this.dom.replaceDialog.classList.contains('active')) return;
                    const items = e.clipboardData.items;
                    for (let item of items) {
                        if (item.type.indexOf('image') !== -1) {
                            const file = item.getAsFile();
                            this.handleReplaceFileSelect(file);
                            break;
                        }
                    }
                });

                // ESC ÈîÆÂÖ≥Èó≠
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeFullscreen();
                        this.closeReplaceDialog();

            async init() {
                // Â∫îÁî®‰∏ªÈ¢ò
                const themeMode = window.pluginSdk.themeMode || 'light';
                document.documentElement.setAttribute('data-theme-mode', themeMode);

                await this.loadAssets();
            }

            /**
             * Ëé∑ÂèñÊñá‰ª∂Â§ßÂ∞è
             * Ê≥®ÊÑè: readDir API ‰∏çËøîÂõûÊñá‰ª∂Â§ßÂ∞èÔºåÊ≠§ÊñπÊ≥ï‰∏∫Âç†‰ΩçÁ¨¶
             * TODO: Êú™Êù•ÂèØÈÄöËøáÂÖ∂‰ªñÊñπÂºèÂÆûÁé∞ÔºàÂ¶ÇÂçïÁã¨ÁöÑ stat API Êàñ loadBlob Ëé∑ÂèñÂ§ßÂ∞èÔºâ
             * @param {string} filename - Êñá‰ª∂Âêç
             * @returns {Promise<number|null>} Êñá‰ª∂Â§ßÂ∞èÔºàÂ≠óËäÇÔºâÔºåÂ¶ÇÊûúÊó†Ê≥ïËé∑ÂèñÂàôËøîÂõû null
             */
            async getFileSize(filename) {
                // Âç†‰ΩçÂÆûÁé∞ÔºöÊú™Êù•ÂèØÈÄöËøá‰ª•‰∏ãÊñπÂºè‰πã‰∏ÄÂÆûÁé∞
                // 1. Ë∞ÉÁî®‰∏ìÈó®ÁöÑ stat APIÔºàÂ¶ÇÊûúÂ≠òÂú®Ôºâ
                // 2. ÈÄöËøá loadBlob Ëé∑Âèñ Blob ÂØπË±°ÔºåËØªÂèñ size Â±ûÊÄßÔºà‰ΩÜ‰ºöÂä†ËΩΩÊï¥‰∏™Êñá‰ª∂Ôºå‰∏çÈÄÇÂêàÂ§ßÊñá‰ª∂Ôºâ
                // 3. ÈÄöËøáÂÖ∂‰ªñÊèí‰ª∂ API
                if (window.pluginSdk.getFileSize) {
                    const ans = await window.pluginSdk.getFileSize(`/data/assets/${filename}`);
                    return ans.size;
                }
                return null;
            }

            async loadAssets() {
                this.dom.listContainer.innerHTML = '<div class="state-msg">Âä†ËΩΩ‰∏≠...</div>';
                try {
                    const res = await window.pluginSdk.request('/api/file/readDir', { path: '/data/assets' });
                    if (!res.ok) throw new Error(res.msg);

                    // ËøáÊª§ÊéâÈùûÊñá‰ª∂ÔºàËôΩÁÑ∂ assets ‰∏ãÈÄöÂ∏∏ÈÉΩÊòØÊñá‰ª∂Ôºâ
                    this.assets = res.data.filter(item => !item.isDir).map(item => {
                        // debugger
                        return item;
                    })

                    this.applyFiltersAndSort();
                } catch (e) {
                    this.dom.listContainer.innerHTML = `<div class="state-msg" style="color:var(--error-color)">Âä†ËΩΩÂ§±Ë¥•: ${e.message}</div>`;
                }
            }

            applyFiltersAndSort() {
                // ÂÖàËøáÊª§
                this.filteredAssets = this.assets.filter(file => {
                    // ÊêúÁ¥¢ËøáÊª§
                    if (this.filterText) {
                        if (this.regexSearch) {
                            try {
                                const regex = new RegExp(this.filterText, 'i');
                                if (!regex.test(file.name)) {
                                    return false;
                                }
                            } catch (e) {
                                // Ê≠£ÂàôË°®ËææÂºèÊó†ÊïàÔºåfallback Âà∞ÊôÆÈÄöÊêúÁ¥¢
                                if (!file.name.toLowerCase().includes(this.filterText.toLowerCase())) {
                                    return false;
                                }
                            }
                        } else {
                            if (!file.name.toLowerCase().includes(this.filterText.toLowerCase())) {
                                return false;
                            }
                        }
                    }

                    // Á±ªÂûãËøáÊª§
                    if (this.typeFilter !== 'all') {
                        const fileType = this.getFileType(file.name);
                        if (fileType !== this.typeFilter) {
                            return false;
                        }
                    }

                    return true;
                });

                // ÂÜçÊéíÂ∫è
                // Ê≥®ÊÑè: readDir API ‰∏çËøîÂõûÊñá‰ª∂Â§ßÂ∞èÔºåÊåâÂ§ßÂ∞èÊéíÂ∫èÂèØËÉΩ‰∏çÂáÜÁ°Æ
                // TODO: Êú™Êù•Â¶ÇÊûúÂÆûÁé∞‰∫Ü getFileSizeÔºåÂèØ‰ª•ÂÖàÊâπÈáèËé∑ÂèñÂ§ßÂ∞èÂêéÂÜçÊéíÂ∫è
                this.filteredAssets.sort((a, b) => {
                    switch (this.sortBy) {
                        case 'updated-desc':
                            return (b.updated || 0) - (a.updated || 0);
                        case 'updated-asc':
                            return (a.updated || 0) - (b.updated || 0);
                        case 'name-asc':
                            return a.name.localeCompare(b.name);
                        case 'name-desc':
                            return b.name.localeCompare(a.name);
                        // case 'size-desc':
                        //     // ÂΩìÂâçÊó†Ê≥ïËé∑ÂèñÂáÜÁ°ÆÊñá‰ª∂Â§ßÂ∞èÔºåÊéíÂ∫èÁªìÊûúÂèØËÉΩ‰∏çÊ≠£Á°Æ
                        //     return (b.size || 0) - (a.size || 0);
                        // case 'size-asc':
                        //     // ÂΩìÂâçÊó†Ê≥ïËé∑ÂèñÂáÜÁ°ÆÊñá‰ª∂Â§ßÂ∞èÔºåÊéíÂ∫èÁªìÊûúÂèØËÉΩ‰∏çÊ≠£Á°Æ
                        //     return (a.size || 0) - (b.size || 0);
                        default:
                            return 0;
                    }
                });

                this.renderList();
            }

            getFileType(filename) {
                const ext = filename.split('.').pop().toLowerCase();
                const types = {
                    image: ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg', 'bmp', 'ico'],
                    video: ['mp4', 'webm', 'ogg', 'mov', 'avi', 'mkv'],
                    audio: ['mp3', 'wav', 'ogg', 'flac', 'm4a', 'aac'],
                    document: ['pdf', 'doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx', 'txt', 'md'],
                    archive: ['zip', 'rar', '7z', 'tar', 'gz']
                };

                for (const [type, exts] of Object.entries(types)) {
                    if (exts.includes(ext)) return type;
                }
                return 'other';
            }

            renderList() {
                const totalPages = Math.ceil(this.filteredAssets.length / this.pageSize) || 1;

                // Êõ¥Êñ∞ÂàÜÈ°µ‰ø°ÊÅØ
                this.dom.pageInfo.textContent = `ÂÖ± ${this.filteredAssets.length} ‰∏™Êñá‰ª∂`;
                this.dom.prevPageBtn.disabled = this.currentPage === 1;
                this.dom.nextPageBtn.disabled = this.currentPage >= totalPages;
                this.dom.pageJump.max = totalPages;

                // Ê∏≤ÊüìÈ°µÁ†Å
                this.renderPageNumbers(totalPages);

                if (this.filteredAssets.length === 0) {
                    this.dom.listContainer.innerHTML = '<div class="state-msg">Ê≤°ÊúâÊâæÂà∞Êñá‰ª∂</div>';
                    return;
                }

                // ËÆ°ÁÆóÂΩìÂâçÈ°µÁöÑÊï∞ÊçÆ
                const startIdx = (this.currentPage - 1) * this.pageSize;
                const endIdx = Math.min(startIdx + this.pageSize, this.filteredAssets.length);
                const pageData = this.filteredAssets.slice(startIdx, endIdx);

                this.dom.listContainer.innerHTML = '';
                const fragment = document.createDocumentFragment();

                pageData.forEach(file => {
                    const el = document.createElement('div');
                    el.className = `file-item ${this.selectedFile?.name === file.name ? 'active' : ''}`;
                    el.onclick = () => this.selectFile(file, el);

                    const isImage = /\.(jpg|jpeg|png|gif|webp|svg|bmp)$/i.test(file.name);
                    const thumbContent = isImage
                        ? `<img src="/assets/${file.name}?t=${file.updated || ''}" loading="lazy" alt="${file.name}">`
                        : this.getFileIcon(file.name);

                    let metaHtml = '';
                    if (this.currentView === 'list') {
                        const date = file.updated !== undefined ? this.formatDate(file.updated) : '-';
                        metaHtml = `<div class="file-meta">${date}</div>`;
                    }

                    el.innerHTML = `
                        <div class="file-thumb">${thumbContent}</div>
                        <div class="file-name" title="${file.name}">${file.name}</div>
                        ${metaHtml}
                    `;
                    fragment.appendChild(el);
                });

                this.dom.listContainer.appendChild(fragment);
            }

            renderPageNumbers(totalPages) {
                this.dom.pageNumbers.innerHTML = '';

                if (totalPages <= 1) return;

                const maxVisible = 7;
                let pages = [];

                if (totalPages <= maxVisible) {
                    pages = Array.from({ length: totalPages }, (_, i) => i + 1);
                } else {
                    if (this.currentPage <= 4) {
                        pages = [1, 2, 3, 4, 5, '...', totalPages];
                    } else if (this.currentPage >= totalPages - 3) {
                        pages = [1, '...', totalPages - 4, totalPages - 3, totalPages - 2, totalPages - 1, totalPages];
                    } else {
                        pages = [1, '...', this.currentPage - 1, this.currentPage, this.currentPage + 1, '...', totalPages];
                    }
                }

                pages.forEach(page => {
                    const btn = document.createElement('div');
                    btn.className = 'page-num';
                    if (page === '...') {
                        btn.className += ' ellipsis';
                        btn.textContent = '...';
                    } else {
                        btn.textContent = page;
                        if (page === this.currentPage) {
                            btn.classList.add('active');
                        }
                        btn.onclick = () => {
                            this.currentPage = page;
                            this.renderList();
                        };
                    }
                    this.dom.pageNumbers.appendChild(btn);
                });
            }

            getFileIcon(filename) {
                const ext = filename.split('.').pop().toLowerCase();
                const icons = {
                    pdf: 'üìÑ', doc: 'üìù', docx: 'üìù', xls: 'üìä', xlsx: 'üìä',
                    ppt: 'üìë', pptx: 'üìë', txt: 'üìÉ', md: 'üìù', zip: 'üì¶',
                    rar: 'üì¶', '7z': 'üì¶', mp3: 'üéµ', wav: 'üéµ', mp4: 'üé¨',
                    mov: 'üé¨', webm: 'üé¨', json: 'üìã', xml: 'üìã', csv: 'üìä',
                    html: 'üåê', css: 'üé®', js: 'üìú', ts: 'üìú'
                };
                return icons[ext] || 'üìÑ';
            }

            selectFile(file, el) {
                // Update UI selection
                document.querySelectorAll('.file-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');

                this.selectedFile = file;
                this.renderDetail(file);
                this.openPanel();
            }

            async renderDetail(file) {
                const fileType = this.getFileType(file.name);
                const isImage = fileType === 'image';
                const isVideo = fileType === 'video';
                const isText = ['txt', 'md', 'json', 'xml', 'html', 'css', 'js', 'ts', 'csv'].includes(file.name.split('.').pop().toLowerCase());
                const url = `/assets/${file.name}?t=${file.updated || ''}`; // Web URL

                let previewHtml = '';
                if (isImage) {
                    previewHtml = `
                        <div class="preview-box" style="cursor: zoom-in;" onclick="app.openFullscreen('${file.name}', 'image')">
                            <img src="${url}">
                        </div>`;
                } else if (isVideo) {
                    previewHtml = `
                        <div class="preview-box" style="cursor: pointer;" onclick="app.openFullscreen('${file.name}', 'video')">
                            <video src="${url}" controls style="max-width:100%;max-height:100%;">
                                ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅËßÜÈ¢ëÊí≠Êîæ
                            </video>
                        </div>`;
                } else if (isText) {
                    previewHtml = `
                        <div class="preview-box" style="cursor: pointer; align-items: flex-start; justify-content: flex-start; padding: 10px;" onclick="app.openFullscreen('${file.name}', 'text')">
                            <div style="font-size: var(--font-size-small); color: var(--text-secondary); overflow: hidden; text-overflow: ellipsis; width: 100%;">
                                ÁÇπÂáªÊü•ÁúãÂÖ®Êñá
                            </div>
                        </div>`;
                } else {
                    previewHtml = `<div class="preview-box" style="font-size: calc(var(--font-size-huge) * 1.5)">${this.getFileIcon(file.name)}</div>`;
                }

                // ÂÖàÊòæÁ§∫Âç†‰ΩçÁ¨¶ÔºåÁÑ∂ÂêéÂºÇÊ≠•Ëé∑ÂèñÊñá‰ª∂Â§ßÂ∞è
                let fileSizeText = 'ËÆ°ÁÆó‰∏≠...';
                const fileDate = file.updated !== undefined ? this.formatDate(file.updated) : 'Êú™Áü•';

                this.dom.detailContent.innerHTML = `
                    ${previewHtml}
                    <div class="info-row">
                        <span class="info-label">Êñá‰ª∂Âêç</span>
                        <div class="info-value">${this.escapeHtml(file.name)}</div>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Á±ªÂûã</span>
                        <div class="info-value">${this.getFileTypeLabel(fileType)}</div>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Â§ßÂ∞è</span>
                        <div class="info-value" id="file-size-display">${fileSizeText}</div>
                    </div>
                    <div class="info-row">
                        <span class="info-label">‰øÆÊîπÊó∂Èó¥</span>
                        <div class="info-value">${fileDate}</div>
                    </div>

                    <div class="action-group">
                        <button class="btn" onclick="app.checkReferences('${this.escapeAttribute(file.name)}')">
                            üîç Êü•ÊâæÂºïÁî®
                        </button>
                        <button class="btn" onclick="app.copyLink('${this.escapeAttribute(file.name)}')">
                            üìã Â§çÂà∂ÈìæÊé•
                        </button>
                        <button class="btn" onclick="app.copyFileContent('${this.escapeAttribute(file.name)}')">
                            üìÑ Â§çÂà∂ÂÜÖÂÆπ
                        </button>
                        <button class="btn" onclick="app.downloadFile('${this.escapeAttribute(file.name)}')">
                            ‚¨áÔ∏è ‰∏ãËΩΩÊñá‰ª∂
                        </button>
                        <button class="btn" onclick="app.triggerReplace('${this.escapeAttribute(file.name)}')">
                            üîÑ ÊõøÊç¢Êñá‰ª∂
                        </button>
                    </div>

                    <div id="ref-results"></div>
                `;

                // ÂºÇÊ≠•Ëé∑ÂèñÊñá‰ª∂Â§ßÂ∞è
                this.getFileSize(file.name).then(size => {
                    const sizeDisplay = document.getElementById('file-size-display');
                    if (sizeDisplay) {
                        sizeDisplay.textContent = size !== null ? this.formatSize(size) : 'Êú™Áü•';
                    }
                });
            }

            getFileTypeLabel(type) {
                const labels = {
                    image: 'ÂõæÁâá',
                    video: 'ËßÜÈ¢ë',
                    audio: 'Èü≥È¢ë',
                    document: 'ÊñáÊ°£',
                    archive: 'ÂéãÁº©ÂåÖ',
                    other: 'ÂÖ∂‰ªñ'
                };
                return labels[type] || 'Êú™Áü•';
            }

            async openFullscreen(filename, type) {
                const url = `/assets/${filename}?t=${this.selectedFile?.updated || ''}`;
                this.dom.fullscreenContent.innerHTML = '';

                if (type === 'image') {
                    this.dom.fullscreenContent.innerHTML = `<img src="${url}" alt="${filename}" id="fullscreen-image">`;
                    // ÊòæÁ§∫Áº©ÊîæÊéßÂà∂
                    document.getElementById('zoom-controls').style.display = 'flex';
                    // ÂàùÂßãÂåñÂõæÁâáÊü•ÁúãÂô®
                    setTimeout(() => {
                        const img = document.getElementById('fullscreen-image');
                        if (img) {
                            this.imageViewer = new ImageViewer(img);
                        }
                    }, 100);
                } else if (type === 'video') {
                    this.dom.fullscreenContent.innerHTML = `<video src="${url}" controls autoplay style="max-width:90vw;max-height:90vh;">ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅËßÜÈ¢ëÊí≠Êîæ</video>`;
                    document.getElementById('zoom-controls').style.display = 'none';
                } else if (type === 'text') {
                    try {
                        const res = await window.pluginSdk.loadBlob(`/data/assets/${filename}`);
                        if (res.ok) {
                            const text = await res.data.text();
                            this.dom.fullscreenContent.innerHTML = `<div class="text-preview">${this.escapeHtml(text)}</div>`;
                        } else {
                            this.dom.fullscreenContent.innerHTML = `<div class="text-preview">Êó†Ê≥ïÂä†ËΩΩÊñá‰ª∂ÂÜÖÂÆπ</div>`;
                        }
                    } catch (e) {
                        this.dom.fullscreenContent.innerHTML = `<div class="text-preview">Âä†ËΩΩÂ§±Ë¥•: ${e.message}</div>`;
                    }
                    document.getElementById('zoom-controls').style.display = 'none';
                }

                this.dom.fullscreenPreview.classList.add('active');
            }

            closeFullscreen() {
                if (this.imageViewer) {
                    this.imageViewer.destroy();
                    this.imageViewer = null;
                }
                document.getElementById('zoom-controls').style.display = 'none';
                this.dom.fullscreenPreview.classList.remove('active');
                this.dom.fullscreenContent.innerHTML = '';
            }

            async checkReferences(filename) {
                const container = document.getElementById('ref-results');
                container.innerHTML = '<div class="state-msg" style="padding:10px">Ê≠£Âú®ÊêúÁ¥¢ÂºïÁî®...</div>';

                try {
                    // ÁÆÄÂçïÁöÑ SQL Êü•ËØ¢ÔºåÊü•ÊâæÂåÖÂê´Êñá‰ª∂ÂêçÁöÑÂùó
                    // ËΩ¨‰πâÊñá‰ª∂Âêç‰∏≠ÁöÑÂçïÂºïÂè∑
                    const safeFilename = filename.replace(/'/g, "''");
                    // ÂêåÊó∂ÊêúÁ¥¢ assets/ Âíå /assets/ ‰∏§ÁßçÂΩ¢Âºè
                    const sql = `SELECT * FROM blocks WHERE (markdown LIKE '%/assets/${safeFilename}%' OR markdown LIKE '%assets/${safeFilename}%') LIMIT 50`;
                    const blocks = await window.pluginSdk.querySQL(sql);

                    if (blocks.length === 0) {
                        container.innerHTML = '<div class="state-msg" style="padding:10px">Êú™ÊâæÂà∞ÂºïÁî®, ‰πüÂèØËÉΩÊòØÊâÄÂºïÁî®ÁöÑÁ¨îËÆ∞Êú¨ÂÖ≥Èó≠, ‰∏çÂú®ÊÄùÊ∫êÊï∞ÊçÆÁ¥¢Âºï‰∏≠</div>';
                        return;
                    }

                    let html = '<div class="ref-list">';
                    for (const block of blocks) {
                        // Ëé∑ÂèñÊñáÊ°£Ê†áÈ¢òÔºàÂ¶ÇÊûúÂùóÊú¨Ë∫´‰∏çÊòØÊñáÊ°£Ôºâ
                        let docTitle = "Êú™Áü•ÊñáÊ°£";
                        if (block.type === 'd') {
                            docTitle = block.content;
                        } else {
                            // Â∞ùËØïÊü•ËØ¢Áà∂ÊñáÊ°£‰ø°ÊÅØÔºåÊàñËÄÖÁõ¥Êé•ÊòæÁ§∫ hpath
                            docTitle = block.hpath;
                        }

                        html += `
                            <div class="ref-item" onclick="window.pluginSdk.openBlock('${block.id}')">
                                <div>${this.escapeHtml(block.content || 'Êó†ÂÜÖÂÆπ')}</div>
                                <div class="ref-path">${this.escapeHtml(block.hpath || '/')}</div>
                            </div>
                        `;
                    }
                    html += '</div>';
                    container.innerHTML = html;

                } catch (e) {
                    container.innerHTML = `<div class="state-msg" style="color:var(--error-color)">Êü•ËØ¢Âá∫Èîô: ${e.message}</div>`;
                }
            }

            copyLink(filename) {
                const link = `![${filename}](/assets/${filename})`;
                navigator.clipboard.writeText(link).then(() => {
                    this.showToast('ÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
                }).catch(() => {
                    this.showToast('Â§çÂà∂Â§±Ë¥•', 'error');
                });
            }

            async copyFileContent(filename) {
                try {
                    const fileType = this.getFileType(filename);

                    if (fileType === 'image') {
                        // Â§çÂà∂ÂõæÁâáÊï∞ÊçÆ
                        const response = await fetch(`/assets/${filename}?t=${this.selectedFile?.updated || ''}`);
                        const blob = await response.blob();
                        await navigator.clipboard.write([
                            new ClipboardItem({
                                [blob.type]: blob
                            })
                        ]);
                        this.showToast('ÂõæÁâáÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
                    } else {
                        // Â§çÂà∂ÊñáÊú¨ÂÜÖÂÆπ
                        const res = await window.pluginSdk.loadBlob(`/data/assets/${filename}`);
                        if (res.ok) {
                            const text = await res.data.text();
                            await navigator.clipboard.writeText(text);
                            this.showToast('ÊñáÊú¨ÂÜÖÂÆπÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
                        } else {
                            throw new Error('Êó†Ê≥ïÂä†ËΩΩÊñá‰ª∂ÂÜÖÂÆπ');
                        }
                    }
                } catch (err) {
                    console.error('Â§çÂà∂Â§±Ë¥•:', err);
                    this.showToast(`Â§çÂà∂Â§±Ë¥•: ${err.message}`, 'error');
                }
            }

            downloadFile(filename) {
                const link = document.createElement('a');
                link.href = `/assets/${filename}?t=${this.selectedFile?.updated || ''}`;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            triggerReplace(filename) {
                this.replaceTargetFilename = filename;
                this.replaceFile = null;
                this.dom.replaceFilename.textContent = filename;
                this.dom.replacePreview.classList.remove('active');
                this.dom.confirmReplaceBtn.disabled = true;
                this.dom.fileInput.value = '';
                this.dom.replaceDialog.classList.add('active');
            }

            closeReplaceDialog() {
                this.dom.replaceDialog.classList.remove('active');
                this.replaceFile = null;
                this.replaceTargetFilename = '';
            }

            handleReplaceFileSelect(file) {
                if (!file || !this.replaceTargetFilename) return;

                // Á±ªÂûãÊ£ÄÊü•
                const originalExt = this.replaceTargetFilename.split('.').pop().toLowerCase();
                const newExt = file.name.split('.').pop().toLowerCase();

                if (originalExt !== newExt) {
                    this.showToast(`Êñá‰ª∂Á±ªÂûã‰∏çÂåπÈÖçÔºÅÈúÄË¶Å .${originalExt}`, 'error');
                    return;
                }

                this.replaceFile = file;

                // ÊòæÁ§∫È¢ÑËßà
                const fileType = this.getFileType(file.name);
                if (fileType === 'image') {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.dom.replacePreviewImg.src = e.target.result;
                        this.dom.replacePreview.classList.add('active');
                    };
                    reader.readAsDataURL(file);
                } else {
                    this.dom.replacePreview.classList.remove('active');
                }

                this.dom.replacePreviewInfo.textContent = `Êñá‰ª∂Âêç: ${file.name} | Â§ßÂ∞è: ${this.formatSize(file.size)}`;
                this.dom.confirmReplaceBtn.disabled = false;
            }

            async confirmReplace() {
                if (!this.replaceFile || !this.replaceTargetFilename) return;

                try {
                    this.dom.confirmReplaceBtn.disabled = true;
                    this.dom.confirmReplaceBtn.textContent = 'ÊõøÊç¢‰∏≠...';

                    const res = await window.pluginSdk.saveBlob(`/data/assets/${this.replaceTargetFilename}`, this.replaceFile);
                    if (res.ok) {
                        this.showToast('ÊõøÊç¢ÊàêÂäüÔºÅ');
                        this.closeReplaceDialog();
                        // Âà∑Êñ∞ÂàóË°®ÂíåÈ¢ÑËßà
                        await this.loadAssets();
                        if (this.selectedFile?.name === this.replaceTargetFilename) {
                            // Â¶ÇÊûúÂΩìÂâçÈÄâ‰∏≠ÁöÑÂ∞±ÊòØË¢´ÊõøÊç¢ÁöÑÊñá‰ª∂ÔºåÂà∑Êñ∞È¢ÑËßà
                            const file = this.filteredAssets.find(f => f.name === this.replaceTargetFilename);
                            if (file) {
                                this.renderDetail(file);
                            }
                        }
                    } else {
                        throw new Error(res.error || 'Êú™Áü•ÈîôËØØ');
                    }
                } catch (err) {
                    this.showToast(`ÊõøÊç¢Â§±Ë¥•: ${err.message}`, 'error');
                } finally {
                    this.dom.confirmReplaceBtn.disabled = false;
                    this.dom.confirmReplaceBtn.textContent = 'Á°ÆËÆ§ÊõøÊç¢';
                }
            }



            openPanel() {
                this.dom.detailPanel.classList.add('open');
            }

            closePanel() {
                this.dom.detailPanel.classList.remove('open');
                this.selectedFile = null;
                document.querySelectorAll('.file-item').forEach(i => i.classList.remove('active'));
            }

            showToast(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                this.dom.toastContainer.appendChild(toast);

                // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }

            // Utils
            formatSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            formatDate(timestamp) {
                if (!timestamp) return '-';
                try {
                    // Âà§Êñ≠ÊòØÂê¶‰∏∫ Unix Êó∂Èó¥Êà≥ÔºàÁßíÔºâËøòÊòØÊØ´Áßí
                    const ts = timestamp.toString().length === 10 ? timestamp * 1000 : timestamp;
                    const date = new Date(ts);
                    // Ê£ÄÊü•Êó•ÊúüÊòØÂê¶ÊúâÊïà
                    if (isNaN(date.getTime())) return '-';
                    return date.toLocaleString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                } catch (e) {
                    return '-';
                }
            }

            escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            escapeAttribute(str) {
                return str.replace(/'/g, "\\'").replace(/"/g, '\\"');
            }
        }

        const app = new AssetManager();

        window.addEventListener('pluginSdkReady', () => {
            app.init();
        });

        window.addEventListener('search-given-asset-file', (event) => {
            console.log('Êî∂Âà∞ search-given-asset-file ‰∫ã‰ª∂:', event.detail);
            const { filename } = event.detail || {};
            if (filename) {
                app.dom.searchInput.value = filename;
                app.filterText = filename;
                app.currentPage = 1;
                app.applyFiltersAndSort();
            }
        });

    </script>
