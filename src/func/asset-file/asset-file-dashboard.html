        .toast.error {

        @keyframes toast-in-out {
            0% {

            }

            90% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>

        class ImageViewer {
            constructor(imgElement) {
                this.img = imgElement;
                this.scale = 1;
                this.translateX = 0;
                this.translateY = 0;
                this.isDragging = false;
                this.startX = 0;
                this.startY = 0;
                this.minScale = 0.1;
                this.maxScale = 10;
                this.scaleStep = 0.2;

                this.bindEvents();
                this.updateTransform();
            }

            bindEvents() {
                // æ»šè½®ç¼©æ”¾
                this.wheelHandler = (e) => {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? -this.scaleStep : this.scaleStep;
                    this.zoom(delta);
                };
                this.img.addEventListener('wheel', this.wheelHandler, { passive: false });

                // é¼ æ ‡æ‹–åŠ¨
                this.mouseDownHandler = (e) => {
                    e.preventDefault();
                    this.isDragging = true;
                    this.startX = e.clientX - this.translateX;
                    this.startY = e.clientY - this.translateY;
                    this.img.classList.add('dragging');
                };
                this.img.addEventListener('mousedown', this.mouseDownHandler);

                this.mouseMoveHandler = (e) => {
                    if (!this.isDragging) return;
                    e.preventDefault();
                    this.translateX = e.clientX - this.startX;
                    this.translateY = e.clientY - this.startY;
                    this.updateTransform();
                };
                document.addEventListener('mousemove', this.mouseMoveHandler);

                this.mouseUpHandler = () => {
                    this.isDragging = false;
                    this.img.classList.remove('dragging');
                };
                document.addEventListener('mouseup', this.mouseUpHandler);

                // è§¦æ‘¸æ”¯æŒ
                this.touchStartHandler = (e) => {
                    if (e.touches.length === 1) {
                        e.preventDefault();
                        this.isDragging = true;
                        this.startX = e.touches[0].clientX - this.translateX;
                        this.startY = e.touches[0].clientY - this.translateY;
                    }
                };
                this.img.addEventListener('touchstart', this.touchStartHandler, { passive: false });

                this.touchMoveHandler = (e) => {
                    if (!this.isDragging || e.touches.length !== 1) return;
                    e.preventDefault();
                    this.translateX = e.touches[0].clientX - this.startX;
                    this.translateY = e.touches[0].clientY - this.startY;
                    this.updateTransform();
                };
                this.img.addEventListener('touchmove', this.touchMoveHandler, { passive: false });

                this.touchEndHandler = () => {
                    this.isDragging = false;
                };
                this.img.addEventListener('touchend', this.touchEndHandler);
            }

            zoom(delta) {
                const newScale = Math.max(this.minScale, Math.min(this.maxScale, this.scale + delta));
                this.scale = newScale;
                this.updateTransform();
                this.updateZoomInfo();
            }

            zoomIn() {
                this.zoom(this.scaleStep);
            }

            zoomOut() {
                this.zoom(-this.scaleStep);
            }

            resetZoom() {
                this.scale = 1;
                this.translateX = 0;
                this.translateY = 0;
                this.updateTransform();
                this.updateZoomInfo();
            }

            updateTransform() {
                this.img.style.transform = `translate(${this.translateX}px, ${this.translateY}px) scale(${this.scale})`;
            }

            updateZoomInfo() {
                const zoomInfo = document.getElementById('zoom-info');
                if (zoomInfo) {
                    zoomInfo.textContent = `${Math.round(this.scale * 100)}%`;
                }
            }

            destroy() {
                this.img.removeEventListener('wheel', this.wheelHandler);
                this.img.removeEventListener('mousedown', this.mouseDownHandler);
                document.removeEventListener('mousemove', this.mouseMoveHandler);
                document.removeEventListener('mouseup', this.mouseUpHandler);
                this.img.removeEventListener('touchstart', this.touchStartHandler);
                this.img.removeEventListener('touchmove', this.touchMoveHandler);
                this.img.removeEventListener('touchend', this.touchEndHandler);
            }
        }

             * TODO: æœªæ¥å¯é€šè¿‡å…¶ä»–æ–¹å¼å®ç°ï¼ˆå¦‚å•ç‹¬çš„ stat API æˆ– loadBlob è·å–å¤§å°ï¼‰
             * @param {string} filename - æ–‡ä»¶å
             * @returns {Promise<number|null>} æ–‡ä»¶å¤§å°ï¼ˆå­—èŠ‚ï¼‰ï¼Œå¦‚æœæ— æ³•è·å–åˆ™è¿”å› null
             */
            async getFileSize(filename) {
                // å ä½å®ç°ï¼šæœªæ¥å¯é€šè¿‡ä»¥ä¸‹æ–¹å¼ä¹‹ä¸€å®ç°
                // 1. è°ƒç”¨ä¸“é—¨çš„ stat APIï¼ˆå¦‚æœå­˜åœ¨ï¼‰
                // 2. é€šè¿‡ loadBlob è·å– Blob å¯¹è±¡ï¼Œè¯»å– size å±æ€§ï¼ˆä½†ä¼šåŠ è½½æ•´ä¸ªæ–‡ä»¶ï¼Œä¸é€‚åˆå¤§æ–‡ä»¶ï¼‰
                // 3. é€šè¿‡å…¶ä»–æ’ä»¶ API
                if (window.pluginSdk.getFileSize) {
                    const ans = await window.pluginSdk.getFileSize(`/data/assets/${filename}`);

                    // è¿‡æ»¤æ‰éæ–‡ä»¶ï¼ˆè™½ç„¶ assets ä¸‹é€šå¸¸éƒ½æ˜¯æ–‡ä»¶ï¼‰
                    this.assets = res.data.filter(item => !item.isDir).map(item => {

                        return item;

                    this.applyFiltersAndSort();
                } catch (e) {
                    this.dom.listContainer.innerHTML = `<div class="state-msg" style="color:var(--error-color)">åŠ è½½å¤±è´¥: ${e.message}</div>`;
                }

            applyFiltersAndSort() {
                // å…ˆè¿‡æ»¤
                this.filteredAssets = this.assets.filter(file => {
                    // æœç´¢è¿‡æ»¤
                    if (this.filterText) {
                        if (this.regexSearch) {
                            try {
                                const regex = new RegExp(this.filterText, 'i');
                                if (!regex.test(file.name)) {
                                    return false;
                                }
                            } catch (e) {
                                // æ­£åˆ™è¡¨è¾¾å¼æ— æ•ˆï¼Œfallback åˆ°æ™®é€šæœç´¢
                                if (!file.name.toLowerCase().includes(this.filterText.toLowerCase())) {
                                    return false;
                                }
                            }
                        } else {
                            if (!file.name.toLowerCase().includes(this.filterText.toLowerCase())) {
                                return false;
                            }
                        }
                    }

                    // ç±»å‹è¿‡æ»¤
                    if (this.typeFilter !== 'all') {
                        const fileType = this.getFileType(file.name);
                        if (fileType !== this.typeFilter) {
                            return false;
                        }
                    }

                    return true;
                });

                // å†æ’åº
                // æ³¨æ„: readDir API ä¸è¿”å›æ–‡ä»¶å¤§å°ï¼ŒæŒ‰å¤§å°æ’åºå¯èƒ½ä¸å‡†ç¡®
                // TODO: æœªæ¥å¦‚æœå®ç°äº† getFileSizeï¼Œå¯ä»¥å…ˆæ‰¹é‡è·å–å¤§å°åå†æ’åº
                this.filteredAssets.sort((a, b) => {
                    switch (this.sortBy) {
                        case 'updated-desc':
                            return (b.updated || 0) - (a.updated || 0);
                        case 'updated-asc':
                            return (a.updated || 0) - (b.updated || 0);
                        case 'name-asc':
                            return a.name.localeCompare(b.name);
                        case 'name-desc':
                            return b.name.localeCompare(a.name);
                        // case 'size-desc':
                        //     // å½“å‰æ— æ³•è·å–å‡†ç¡®æ–‡ä»¶å¤§å°ï¼Œæ’åºç»“æœå¯èƒ½ä¸æ­£ç¡®
                        //     return (b.size || 0) - (a.size || 0);
                        // case 'size-asc':
                        //     // å½“å‰æ— æ³•è·å–å‡†ç¡®æ–‡ä»¶å¤§å°ï¼Œæ’åºç»“æœå¯èƒ½ä¸æ­£ç¡®
                        //     return (a.size || 0) - (b.size || 0);
                        default:
                            return 0;
                    }
                });

                this.renderList();
            }

            getFileType(filename) {
                const ext = filename.split('.').pop().toLowerCase();
                const types = {
                    image: ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg', 'bmp', 'ico'],
                    video: ['mp4', 'webm', 'ogg', 'mov', 'avi', 'mkv'],
                    audio: ['mp3', 'wav', 'ogg', 'flac', 'm4a', 'aac'],
                    document: ['pdf', 'doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx', 'txt', 'md'],
                    archive: ['zip', 'rar', '7z', 'tar', 'gz']
                };

                for (const [type, exts] of Object.entries(types)) {
                    if (exts.includes(ext)) return type;
                }
                return 'other';
            }

            renderList() {
                const totalPages = Math.ceil(this.filteredAssets.length / this.pageSize) || 1;

                // æ›´æ–°åˆ†é¡µä¿¡æ¯
                this.dom.pageInfo.textContent = `å…± ${this.filteredAssets.length} ä¸ªæ–‡ä»¶`;

                const pageData = this.filteredAssets.slice(startIdx, endIdx);

                    fragment.appendChild(el);

            renderPageNumbers(totalPages) {
                this.dom.pageNumbers.innerHTML = '';

                if (totalPages <= 1) return;

                const maxVisible = 7;
                let pages = [];

                if (totalPages <= maxVisible) {
                    pages = Array.from({ length: totalPages }, (_, i) => i + 1);
                } else {
                    if (this.currentPage <= 4) {
                        pages = [1, 2, 3, 4, 5, '...', totalPages];
                    } else if (this.currentPage >= totalPages - 3) {
                        pages = [1, '...', totalPages - 4, totalPages - 3, totalPages - 2, totalPages - 1, totalPages];
                    } else {
                        pages = [1, '...', this.currentPage - 1, this.currentPage, this.currentPage + 1, '...', totalPages];
                    }

                pages.forEach(page => {
                    const btn = document.createElement('div');
                    btn.className = 'page-num';

                        btn.textContent = '...';

            handleReplaceFileSelect(file) {
                if (!file || !this.replaceTargetFilename) return;

                // ç±»å‹æ£€æŸ¥
                const originalExt = this.replaceTargetFilename.split('.').pop().toLowerCase();
                const newExt = file.name.split('.').pop().toLowerCase();

                if (originalExt !== newExt) {
                    this.showToast(`æ–‡ä»¶ç±»å‹ä¸åŒ¹é…ï¼éœ€è¦ .${originalExt}`, 'error');
                    return;

                this.replaceFile = file;

                // æ˜¾ç¤ºé¢„è§ˆ
                const fileType = this.getFileType(file.name);
                if (fileType === 'image') {
                    const reader = new FileReader();
                    reader.onload = (e) => {

                    reader.readAsDataURL(file);

                this.dom.replacePreviewInfo.textContent = `æ–‡ä»¶å: ${file.name} | å¤§å°: ${this.formatSize(file.size)}`;
                this.dom.confirmReplaceBtn.disabled = false;

            // Utils
            formatSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            formatDate(timestamp) {
                if (!timestamp) return '-';
                try {
                    // åˆ¤æ–­æ˜¯å¦ä¸º Unix æ—¶é—´æˆ³ï¼ˆç§’ï¼‰è¿˜æ˜¯æ¯«ç§’
                    const ts = timestamp.toString().length === 10 ? timestamp * 1000 : timestamp;
                    const date = new Date(ts);
                    // æ£€æŸ¥æ—¥æœŸæ˜¯å¦æœ‰æ•ˆ
                    if (isNaN(date.getTime())) return '-';
                    return date.toLocaleString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                } catch (e) {
                    return '-';
                }
            }

            escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            escapeAttribute(str) {
                return str.replace(/'/g, "\\'").replace(/"/g, '\\"');
            }
