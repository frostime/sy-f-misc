<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏ä‰º†Á©∫ÁôΩÊ®°ÊùøÊñá‰ª∂</title>
    <style>
        :root {
            /* Fallback variables if not injected */
            --theme-background: #fff;
            --theme-surface: #f5f5f5;
            --theme-surface-light: #fafafa;
            --theme-surface-lighter: #eee;
            --theme-on-surface: #333;
            --theme-on-surface-light: #777;
            --theme-primary: #207fcc;
            --theme-primary-light: #aaa;
        }

        body {
            background-color: var(--theme-background);
            color: var(--theme-on-surface);
            font-family: var(--font-family, "Helvetica Neue", "Luxi Sans", "DejaVu Sans", "Hiragino Sans GB", "Microsoft Yahei", sans-serif);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-size: var(--font-size, 16px);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            font-size: 1.2em;
            margin-bottom: 1em;
            border-bottom: 1px solid var(--theme-surface-lighter);
            padding-bottom: 0.5em;
            color: var(--theme-on-surface);
        }

        .file-list {
            background: var(--theme-surface);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
        }

        .file-item {
            padding: 8px 12px;
            border-bottom: 1px solid var(--theme-surface-lighter);
            display: flex;
            align-items: center;
            font-family: var(--font-family-code, monospace);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-icon {
            margin-right: 10px;
        }

        .upload-area {
            border: 2px dashed var(--theme-primary-light);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: var(--theme-surface-light);
        }

        .upload-area:hover {
            border-color: var(--theme-primary);
            background-color: var(--theme-surface-lighter);
        }

        .upload-hint {
            font-size: 0.9em;
            color: var(--theme-on-surface-light);
            margin-top: 8px;
        }

        #fileInput {
            display: none;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
            text-align: center;
        }

        .message.success {
            background-color: rgba(0, 255, 0, 0.1);
            color: var(--theme-primary);
            /* Use primary color for success usually looks okay, or green */
            color: #2d8a2d;
        }

        [data-theme-mode="dark"] .message.success {
            color: #4caf50;
        }

        .message.error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #d32f2f;
        }

        [data-theme-mode="dark"] .message.error {
            color: #ef5350;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Â∑≤ÊúâÁöÑÁ©∫ÁôΩÊ®°ÊùøÊñá‰ª∂</h2>
        <div id="fileList" class="file-list">
            <div style="text-align: center; color: var(--theme-on-surface-light); padding: 20px;">Âä†ËΩΩ‰∏≠...</div>
        </div>

        <h2>‰∏ä‰º†Êñ∞Ê®°Êùø</h2>
        <div class="upload-area" id="dropZone">
            <div>ÁÇπÂáªÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ‰∏ä‰º†</div>
            <div class="upload-hint">Êñá‰ª∂Â∞ÜË¢´‰øùÂ≠ò‰∏∫ blank-template.ext</div>
            <input type="file" id="fileInput">
        </div>
        <div id="message" class="message"></div>
    </div>

    <script>
        const fileListEl = document.getElementById('fileList');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const messageEl = document.getElementById('message');

        function showMessage(text, type = 'info') {
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';

            // Auto hide after 3 seconds
            if (window.msgTimeout) clearTimeout(window.msgTimeout);
            window.msgTimeout = setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        async function loadFiles() {
            if (!window.pluginSdk) return;
            try {
                const res = await window.pluginSdk.listBlankFiles();
                if (res.ok) {
                    renderList(res.data);
                } else {
                    fileListEl.innerHTML = `<div style="color: var(--theme-on-surface-light); padding: 10px;">Âä†ËΩΩÂ§±Ë¥•: ${res.error}</div>`;
                }
            } catch (e) {
                console.error(e);
                fileListEl.innerHTML = `<div style="color: var(--theme-on-surface-light); padding: 10px;">Âä†ËΩΩÂá∫Èîô</div>`;
            }
        }

        function renderList(files) {
            if (!files || files.length === 0) {
                fileListEl.innerHTML = '<div style="text-align: center; color: var(--theme-on-surface-light); padding: 20px;">ÊöÇÊó†Ê®°ÊùøÊñá‰ª∂</div>';
                return;
            }
            // Filter for blank-template files if needed, or just show all in that dir
            // The backend code lists all files in BLANK_FILE_DIR
            fileListEl.innerHTML = files.map(f => `
                <div class="file-item">
                    <span class="file-icon">üìÑ</span>
                    <span>${f}</span>
                </div>
            `).join('');
        }

        async function handleUpload(file) {
            if (!file) return;

            const name = file.name;
            const ext = name.split('.').pop();

            if (!ext || ext === name) {
                showMessage('Êó†Ê≥ïËØÜÂà´Êñá‰ª∂Êâ©Â±ïÂêç', 'error');
                return;
            }

            showMessage(`Ê≠£Âú®‰∏ä‰º† .${ext} Ê®°Êùø...`, 'info');

            try {
                const res = await window.pluginSdk.uploadBlankFile(ext, file);
                if (res.ok) {
                    showMessage(`‰∏ä‰º†ÊàêÂäü: blank-template.${ext}`, 'success');
                    loadFiles();
                } else {
                    showMessage(`‰∏ä‰º†Â§±Ë¥•: ${res.error}`, 'error');
                }
            } catch (e) {
                console.error(e);
                showMessage('‰∏ä‰º†ÂèëÁîüÈîôËØØ', 'error');
            }
        }

        // Event Listeners
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--theme-primary)';
            dropZone.style.backgroundColor = 'var(--theme-surface-lighter)';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--theme-primary-light)';
            dropZone.style.backgroundColor = 'var(--theme-surface-light)';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--theme-primary-light)';
            dropZone.style.backgroundColor = 'var(--theme-surface-light)';
            if (e.dataTransfer.files.length > 0) {
                handleUpload(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleUpload(e.target.files[0]);
                fileInput.value = ''; // reset
            }
        });

        window.addEventListener('pluginSdkReady', () => {
            // console.log('SDK Ready');
            if (window.pluginSdk.themeMode) {
                document.body.setAttribute('data-theme-mode', window.pluginSdk.themeMode);
            }
            loadFiles();
        });
    </script>
</body>

</html>
